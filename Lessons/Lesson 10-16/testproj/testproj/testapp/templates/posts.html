{% extends 'base.html'%}


{% block content %}
<ul>
    {% for post in posts %}
        <li class="post-item">
            <a href="{% url 'post' post.id %}">
                <h1 class="title">{{ post.title|capfirst }}</h1>
                {% if post.id|stringformat:"s" in viewed %}
                    <p>[Viewed]</p>
                {% endif %}
                <img class="post-image" src="{{ post.image.url }}">
            </a>
            <h3>{{ post.subtitle }}</h3>
        </li>
    {% endfor %}
</ul>
{% endblock %}
