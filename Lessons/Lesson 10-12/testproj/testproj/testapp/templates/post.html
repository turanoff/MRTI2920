{% extends 'base.html'%}


{% block content %}
            <h1 class="title">{{ post.title|capfirst }}</h1>
            <img class="post-image" src="{{ post.image.url }}">
            <h3>{{ post.subtitle }}</h3>
            <h5>{{ post.content }}</h5>

            <p>By {{ post.author }}</p>
{% endblock %}
