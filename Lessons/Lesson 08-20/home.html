<!DOCTYPE html>
<html>
	<head>
            <title>Simple page</title>
            <link rel="stylesheet" href="style.css">
	</head>
	<body>
            <p style="color: red;">A very primitive web page</p>
            <h1> Header 1 </h1>
            <h3> Header 3 </h3>
            <h6> Header 6 </h6>

            <ul>
                <li>one</li>
                <li>two</li>
            </ul>
            
            <ol>
                <li>banana</li>
                <li>apple</li>
            </ol>

            <a href="http://www.w3schools.com">
                W3C School
            </a>

            <table>
                <tr>
                    <td>Row 1, cell 1</td>
                    <td>Row 1, cell 2</td>
                    <td>Row 1, cell 3</td>
                </tr>
                <tr>
                    <td>Row 2, cell 1</td>
                    <td>Row 2, cell 2</td>
                    <td>Row 2, cell 3</td>
                </tr>
            </table>
            
            <form action="processForm()" method="post">

                <p>Name:</p>
                <p><input type="text" name="name" value="Your name"></p>
            
                <p>Comments: </p>
                <p><textarea name="comments" rows="5" cols="20">Your 		comments</textarea></p>
            
                <p>Are you:</p>
                <p><input type="radio" name="areyou" value="male"> Male</p>
                <p><input type="radio" name="areyou" value="female"> Female</p>
            
                <p><input type="submit"></p>
            
            </form>
            
            <img src="images/a.jpg" title="a cat in a bag" alt="a cat in a bag"/> 

            
	</body>
</html>
