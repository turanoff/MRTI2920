{% extends 'main/layout.html' %}

{% block title %}Новости на сайте{% endblock %}

{% block content %}
    <div class="details">
        <h1>Новости на сайте</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p class="anonsing"><img class="news-image" src="{{ el.image }}" width="400" align="left">{{ el.anons }}</p>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Читать подробнее</a>
                </div>
            {% endfor %}
        {% else %}
            <p>Здесь нет записей</p>
        {% endif %}

    </div>
{% endblock %}
